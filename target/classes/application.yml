spring:
  application:
    name: services-router-gateway
  cloud:
    gateway:
      routes:
        - id: backend_route
          uri: http://localhost:8081
          predicates:
            - Path=/api/**

csrf:
  enabled: true
  header-name: X-CSRF-Token
  public-key-location: classpath:keys/csrf-public-key.pem
  max-age-seconds: 600
  issuer: hdp-csrf-issuer

management:
  endpoints:
    web:
      exposure:
        include: health,info,actuator
